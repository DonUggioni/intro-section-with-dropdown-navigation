<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      src="https://kit.fontawesome.com/6bde658781.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <header class="header">
      <img src="./images/logo.svg" alt="Snap logo" class="logo" />

      <nav class="navbar">
        <div class="navbar__options">
          <div class="dropdown">
            <button class="features__btn nav__btn">
              Features
              <i class="fa-solid fa-angle-down arrow__icon"></i>
            </button>
            <div class="features__items dropdown__items">
              <ul>
                <li>
                  <a href="#" class="item"
                    ><img
                      src="./images/icon-todo.svg"
                      alt=""
                      class="item__icon"
                    />Todo List
                  </a>
                </li>
                <li>
                  <a href="#" class="item"
                    ><img
                      src="./images/icon-calendar.svg"
                      alt=""
                      class="item__icon"
                    />Calendar
                  </a>
                </li>
                <li>
                  <a href="#" class="item"
                    ><img
                      src="./images/icon-reminders.svg"
                      alt=""
                      class="item__icon"
                    />Reminders
                  </a>
                </li>
                <li>
                  <a href="#" class="item"
                    ><img
                      src="./images/icon-planning.svg"
                      alt=""
                      class="item__icon"
                    />Planning
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="dropdown">
            <button class="company__btn nav__btn">
              Company
              <i class="fa-solid fa-angle-down arrow__icon"></i>
            </button>
            <div class="company__items dropdown__items">
              <ul>
                <li><a href="#" class="item">History</a></li>
                <li><a href="#" class="item">Our Team</a></li>
                <li><a href="#" class="item">Blog</a></li>
              </ul>
            </div>
          </div>

          <button class="carrers nav__btn">
            <a href="#" class="item">Carrers</a>
          </button>
          <button class="about nav__btn">
            <a href="#" class="item">About</a>
          </button>
        </div>

        <div class="user__options">
          <button class="nav__btn">
            <a href="#" class="login item">Login</a>
          </button>
          <button class="nav__btn">
            <a href="#" class="register item">Register</a>
          </button>
        </div>
      </nav>
      <img
        src="./images/icon-menu.svg"
        alt="Mobile menu icon"
        class="burger__menu menu__close"
      />
      <img
        src="./images/icon-close-menu.svg"
        alt="Close menu button"
        class="close__menu--icon"
      />
    </header>

    <main class="main__content">
      <div class="hero__img">
        <img
          src="./images/image-hero-desktop.png"
          class="hero__img--desktop"
          alt="Man holding a laptop"
        />
        <img
          src="./images/image-hero-mobile.png"
          class="hero__img--mobile"
          alt="Man holding a laptop"
        />
      </div>

      <div class="description">
        <h1 class="description__header">Make remote work</h1>
        <p class="description__text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <div class="btn">
          <a href="#">Learn More</a>
        </div>

        <div class="clients">
          <img
            src="./images/client-databiz.svg"
            alt="Databiz logo"
            class="client__logo"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="Audiophile logo"
            class="client__logo"
          />
          <img
            src="./images/client-meet.svg"
            alt="Meet logo"
            class="client__logo"
          />
          <img
            src="./images/client-maker.svg"
            alt="Maker logo"
            class="client__logo"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DonUggioni">Renan Tiscoski</a>.
      </div>
    </footer>
  </body>
</html>
