<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      src="https://kit.fontawesome.com/6bde658781.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <header class="header">
      <div class="nav__container">
        <img src="./images/logo.svg" alt="Snap logo" class="logo" />
        <nav class="nav">
          <ul class="links">
            <li class="dropdown dropdown__features">
              <span class="drop__down-btn"
                >Features <i class="fa-solid fa-angle-down arrow__icon"></i
              ></span>

              <ul class="dropdown__links features__links">
                <li>
                  <img
                    src="./images/icon-todo.svg"
                    alt="Todo icon"
                    class="icon"
                  /><a href="#" class="link">Todo List</a>
                </li>
                <li class="dropdown__link">
                  <img
                    src="./images/icon-calendar.svg"
                    alt="Calendar icon"
                    class="icon"
                  /><a href="#" class="link">Calendar</a>
                </li>
                <li class="dropdown__link">
                  <img
                    src="./images/icon-reminders.svg"
                    alt="Reminders icon"
                    class="icon"
                  /><a href="#" class="link">Reminders</a>
                </li>
                <li class="dropdown__link">
                  <img
                    src="./images/icon-planning.svg"
                    alt="Planning icon"
                    class="icon"
                  /><a href="#" class="link">Planning</a>
                </li>
              </ul>
            </li>
            <li class="dropdown dropdown__company">
              <span class="drop__down-btn"
                >Company <i class="fa-solid fa-angle-down arrow__icon"></i
              ></span>

              <ul class="dropdown__links company__links">
                <li class="dropdown__link">
                  <a href="#" class="link">History</a>
                </li>
                <li class="dropdown__link">
                  <a href="#" class="link">Our Team</a>
                </li>
                <li class="dropdown__link">
                  <a href="#" class="link">Blog</a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="link">Carrers</a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
          <ul class="user__actions">
            <li class="login"><a href="#" class="link">Login</a></li>
            <li class="login">
              <a href="#" class="link register__btn">Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DonUggioni">Renan Tiscoski</a>.
      </div>
    </footer>
  </body>
</html>
